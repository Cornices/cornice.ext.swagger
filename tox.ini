[tox]
envlist = py27,py33,py34,py35,py36,pypy,flake8
skip_missing_interpreters = True

[testenv]
passenv= TRAVIS
commands =
    python --version
    py.test --cov-report term-missing --cov cornice_swagger
    coverage report -m
deps =
    pytest
    -rrequirements.txt
    -rdev-requirements.txt


install_command = pip install --process-dependency-links --pre {opts} {packages}

[testenv:flake8]
commands = flake8 cornice_swagger tests
deps =
    flake8

[flake8]
max-line-length = 99
